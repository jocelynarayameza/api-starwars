<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid mt-5">

        <div class="row mb-3 ">
            <div class="col-1 d-flex align-items-center">
                <ul class="list-group">
                    <li class="list-group-item" id="range1">1 - 5</li>
                </ul>
            </div>

            <div class="col-9  align-items-center" id="card-container1">
                <div class="row align-items-center" id="row1">
                    <div class="col-4">
                        <div class="card mb-3" id="card1">
                            <div class="card-body">
                                <span class="bg-danger rounded-circle d-inline-block"
                                    style="width: 20px; height: 20px;"></span>
                                <span class="card-text">En esta sección encontrarás información de los personajes del 1
                                    al 5.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-1 d-flex align-items-start">
                <ul class="list-group">
                    <li class="list-group-item" id="range2">6 - 10</li>
                </ul>
            </div>

            <div class="col-9" id="card-container2">
                <div class="row" id="row2">
                    <div class="col-4">
                        <div class="card mb-3" id="card2">
                            <div class="card-body">
                                <span class="bg-success rounded-circle d-inline-block"
                                    style="width: 20px; height: 20px;"></span>
                                <span class="card-text">En esta sección encontrarás información de los personajes del 6
                                    al 10.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-1 d-flex align-items-start">
                <ul class="list-group">
                    <li class="list-group-item" id="range3">11 - 15</li>
                </ul>
            </div>

            <div class="col-9" id="card-container3">
                <div class="row" id="row3">
                    <div class="col-4">
                        <div class="card mb-3" id="card3">
                            <div class="card-body">
                                <span class="bg-info rounded-circle d-inline-block"
                                    style="width: 20px; height: 20px;"></span>
                                <span class="card-text">En esta sección encontrarás información de los personajes del 11
                                    al 15.</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./app.js"></script>
</body>

</html>
